<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="./script.js"></script>
  </head>
  <body>
    <div class="page-section" id="section-1">
      <img
        id="background-img"
        src="./img/background-img.jpg"
        alt="Image of a skyscraper"
      />
      <div id="logo-div">
        <span>IRION <span>ARCHITECTS</span></span>
        <img src="./img/Architect_Outline.svg" alt="Architect Logo" />
      </div>
      <span class="src">
        Photo by
        <a
          href="https://unsplash.com/@nasrphotos?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
        >
          Hossein Nasr
        </a>
        on
        <a
          href="https://unsplash.com/t/architecture?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
        >
          Unsplash
        </a>
      </span>
    </div>
    <div class="page-section" id="section-2">
      <div id="heading">
        <p>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. Sign up
          <em>now</em> to get started.
        </p>
        <p>You <em>know</em> you want to.</p>
      </div>
      <form action="#" id="sign-up-form">
        <h1>Let's do this!</h1>
        <section id="form-content">
          <div class="form-column">
            <label for="first-name">FIRST NAME</label>
            <input type="text" id="first-name" name="first-name" required />
            <label for="email">EMAIL</label>
            <input type="email" id="email" name="email" required />
            <label for="password">
              PASSWORD
              <span id="matching-msg"> Passwords are not matching!</span>
            </label>
            <input
              type="password"
              id="password"
              name="password"
              onChange="onChange()"
              required
            />
          </div>
          <div class="form-column">
            <label for="last-name">LAST NAME</label>
            <input type="text" id="last-name" name="last-name" required />
            <label for="tel-number">PHONE NUMBER</label>
            <input type="tel" id="tel-number" name="tel-number" required />
            <label for="confirm-password">CONFIRM PASSWORD</label>
            <input
              type="password"
              id="confirm-password"
              name="confirm-password"
              onChange="onChange()"
              required
            />
          </div>
        </section>
      </form>
      <div id="button-section">
        <button type="submit" form="sign-up-form">CREATE ACCOUNT</button>
        <span>Already Have an Account? <a href="">Log in</a></span>
      </div>
    </div>
  </body>
</html>
